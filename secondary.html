<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
      <div class="container-fluid ">
        <nav class="navbar bg-dark-subtle">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="css/img/duck.png" alt="Bootstrap" width="50" height="50">
            </a>
          </div>
        </nav>
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Anagraica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Storico prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- header fine-->
  <!-- main -->
  <main>
    <div class="container">
      <h1>Nuovo libro</h1>
      <form>
        <div class="row">
          <!-- nome autore -->
          <div class="col-6">
            <div class="mb-3">
              <label for="nome" class="col-form-label col-form-label-lg">Nome Autore</label>
              <input type="text" class="form-control form-control-lg" id="nome"
                placeholder="Inserisci il nome dell'autore">
            </div>
          </div>
          <!-- nome autore fine -->
          <!-- cognome autore -->
          <div class="col-6">
            <div class="mb-3">
              <label for="cognome" class="col-form-label col-form-label-lg">Cognome Autore</label>
              <input type="text" class="form-control form-control-lg" id="cognome" placeholder="Inserisci il cognome">
            </div>
          </div>
          <!-- cognome autore fine -->
          <!-- titolo -->
          <div class="col-12">
            <div class="mb-3">
              <label for="titolo" class="col-form-label col-form-label-lg">Titolo</label>
              <input type="text" class="form-control form-control-lg" id="titolo"
                placeholder="Inserisci il titolo del libro">
            </div>
          </div>
          <!-- titolo fine -->
          <!-- genere -->
          <div class="col-12">
            <div class="mb-3">
              <label for="genere" class="col-form-label col-form-label-lg">Genere</label>
              <select id="genere" class="form-select form-select-lg">
                <option value="">Scegli il genere</option>
                <option value="fantasy">fantasy</option>
                <option value="romanzi">romanzi</option>
                <option value="horror">horror</option>
                <option value="storico">storico</option>
                <option value="distopici">distopici</option>
              </select>
            </div>
          </div>
          <!-- genere fine -->
          <!-- anno -->
          <div class="col-12">
            <div class="mb-3">
              <label for="Anno" class="col-form-label col-form-label-lg">Anno di Pubblicazione</label>
              <input type="text" class="form-control form-control-lg" id="Anno" placeholder="Inserisci l'anno">
            </div>
          </div>
          <!-- anno fine -->
          <!-- codice libro -->
          <div class="col-12">
            <div class="mb-3">
              <label for="Anno" class="col-form-label col-form-label-lg">ISBN#</label>
              <input type="text" class="form-control form-control-lg" id="Anno" placeholder="Inserisci il codice ISBN#">
            </div>
          </div>
          <!-- codice libro fine -->
          <hr class="">
        </div>
      </form>
    </div>
  </main>
</body>

</html>
